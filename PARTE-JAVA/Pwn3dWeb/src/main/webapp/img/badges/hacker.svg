  <line x1="32" y1="32" x2="32" y2="44" stroke="#b48bf2" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="38" x2="40" y2="38" stroke="#b48bf2" stroke-width="1.5" stroke-linecap="round"/>
</svg>
