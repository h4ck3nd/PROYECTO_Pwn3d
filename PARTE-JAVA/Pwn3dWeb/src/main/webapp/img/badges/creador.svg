<svg width="48" height="48" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones -->
  <defs>
    <radialGradient id="gradCreador" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="#c084f5"/>
      <stop offset="100%" stop-color="#6e40e1"/>
    </radialGradient>
    <filter id="shadowCreador" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#7f5af0" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Círculo de fondo -->
  <circle cx="32" cy="32" r="28" fill="url(#gradCreador)" filter="url(#shadowCreador)" />

  <!-- Engranaje que representa la creación -->
  <g transform="translate(32, 32)">
    <circle r="12" fill="#e0d7f5" stroke="#7f5af0" stroke-width="2" />
    <!-- Dientes del engranaje -->
    <g stroke="#7f5af0" stroke-width="2">
      <line x1="0" y1="-16" x2="0" y2="-20"/>
      <line x1="0" y1="16" x2="0" y2="20"/>
      <line x1="-16" y1="0" x2="-20" y2="0"/>
      <line x1="16" y1="0" x2="20" y2="0"/>
      <line x1="-11" y1="-11" x2="-14" y2="-14"/>
      <line x1="11" y1="11" x2="14" y2="14"/>
      <line x1="-11" y1="11" x2="-14" y2="14"/>
      <line x1="11" y1="-11" x2="14" y2="-14"/>
    </g>
    <!-- Centro del engranaje -->
    <circle r="4" fill="#9b59b6"/>
  </g>

  <!-- Texto debajo del icono -->
  <text x="32" y="58" text-anchor="middle" font-family="'Press Start 2P', cursive" font-size="7" fill="#b48bf2">CREADOR</text>

  <!-- Borde -->
  <circle cx="32" cy="32" r="30" stroke="#9b59b6" stroke-width="1.5" fill="none"/>
</svg>
